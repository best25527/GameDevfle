<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine Image Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 30px;
            background-color: #f2f2f2;
        }

        #webcam-container {
            border: 2px solid #ccc;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        #label-container {
            min-width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            padding: 5px 10px;
            background-color: #e0ffe0;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }

        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
    </div>
    <div id="label-container">
        <!-- Class name with high confidence will appear here -->
    </div>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/X9p6RFwHF/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);

            // Clear previous result
            labelContainer.innerHTML = '';

            // Check if any class has probability > 0.8
            for (let i = 0; i < prediction.length; i++) {
                if (prediction[i].probability > 0.8) {
                    const classDiv = document.createElement("div");
                    classDiv.className = "label";
                    classDiv.innerText = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
                    labelContainer.appendChild(classDiv);
                }
            }
        }
    </script>

</body>
</html>
